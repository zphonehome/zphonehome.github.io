<!DOCTYPE html>
<html>
<head>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    
    {{ partial "title.html" (dict "burl" .Site.BaseURL "mtitle" "Hello Frend")}}

    <style>
        .post {
            margin: 3px;
            display: inline-block;
            padding: 10px;
            border: 3px double #ccc;
            margin: 3px;
            margin-right: 15px;
            margin-bottom: 15px;
            background: #000000;
            box-shadow: -4px -4px #909090;
            max-inline-size: 600px;
            writing-mode: horizontal-tb;
            vertical-align: middle;
        }
    </style>
</head>
<body style="margin-left: 30px; margin-right: 30px; display: block;">
    <div>
        <h3 class="term-font">
            <span class="term-bright-g-color">phoster@mind</span>
            <span class="term-home-color"> ~ $ </span>
            <span> ls -la / </span>
        </h3>
    </div>
    <hr> <br>
    {{ $zapIndex := 0}}
    {{ range .Pages }}
        <div class="post" id={{ $zapIndex }}>
            <span class="date" style="float:right;">{{ .Date.UTC.Format "02/01/2006 15:04" }} </span>
            <span class="term-g-color">{{ .Content }} </span>
        </div>
        {{ $zapIndex = add 1 $zapIndex}}
    {{end}}

    {{ partial "footer" . }}
</body>
</html>
